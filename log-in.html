<!DOCTYPE html>
<html>
<head>
 <title>Login Form</title>
 <link rel="stylesheet" href="login-css/log-in.css">
</head>

<body>
<form id="loginform">
  <div class="box-1">
   <h1>Login Form</h1>
   <form action="login.php" method="POST"></form>
    <div class="box-2">

      <div>
        <div class="logo">
          <img src="login-css/logo1.jpeg" class="logo-img">
        </div> 
      </div>
          
      
      <div class="Username">

        <label for="Username"><b>Username</b></label>
        <div>
          <input id="Username" type="text" placeholder="Enter Username" class="entry" name="Username" required>
        </div>
        
      </div>
  
      <div class="Password">

        <label for="Password"><b>Password</b></label>
        <div>
          <input id="Password" type="password" placeholder="Enter Password" class="entry" name="Password" required>
        </div>

      </div>
  
      <div class="login-b" type="submit" id="submitBtn" value="login">
         <button class="login-button" type="submit">Login</button>
      </div>
      
    </form>
      
    </div>
    <div class="Sign-in">
      <span>Don't have an account?<a href="index.html">Sign-in</a></span>
    </div>
  </div>
   <script  src="login-js/log-in.js"></script>
</body>
</html>
