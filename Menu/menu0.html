<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
 <title>Main Menu</title>
 <link rel="stylesheet" href="menu.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="box-1">

   <h1>Main Menu</h1>
    
    <div class="box-2">
      <div>
        <div>
          <img class="gif" src="car3-flip.gif" alt="Description of GIF">

          <div class="logo">
            <img src="logo1.jpeg" class="logo-img">
          </div> 

        </div>
        
      </div>
    </div>
    
    <div>
      <div class="box-3">
        
        <div class="container">
        
          <div class="inProgress1" onclick="window.location.href='Intro.html'">
            <p class="T1">Introduction</p>
            <iconify-icon icon="tabler:stairs-up" style="color: white;" width="40" height="40"></iconify-icon>
            <button class="button1">Get Info!</button>
          </div>
          <div class="done1">
            <p class="T1">Instruction</p>
            <iconify-icon icon="icon-park-outline:info" style="color: white;" width="40" height="40"></iconify-icon>
            <button class="button2">Read it!</button>
          </div>
          <div class="done1">
            <p class="T1">Consent Form</p>
            <iconify-icon icon="ant-design:form-outlined" style="color: white" width="40" height="40"></iconify-icon>
            <button class="button">Fill the Form</button>
          </div>
          
        </div>

        <div class="container">
          
          <div class="done2">
            <p class="T1"> Survey</p>
            <iconify-icon icon="wpf:survey" style="color: white;" width="40" height="40"></iconify-icon>
            <button class="button">Take Survey</button>
          </div>
          <div class="done2">
            <p class="T1">Experiments</p>
            <iconify-icon icon="mingcute:car-3-line" style="color: white;" width="40" height="40"></iconify-icon>
            <button class="button">Let's Start!</button> 
          </div>
        </div>

      
      </div>
      
    </div>
  </div>
  
</body>
 <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</html>
